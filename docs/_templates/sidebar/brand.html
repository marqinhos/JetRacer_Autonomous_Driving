<div class="sidebar-brand centered">
    {% block brand_content %}
    <div class="sidebar-logo-container">
      <a href="https://github.com/marqinhos/JetRacer_Autonomous_Driving"><img class="sidebar-logo" src="{{ logo_url }}" alt="JetRacer Autonomous Driving"></a>
    </div>
    {%- set nav_version = version %}
    {% if READTHEDOCS and current_version %}
      {%- set nav_version = current_version %}
    {% endif %}
    {% if nav_version %}
      <div class="version">
        {{ nav_version }}
      </div>
    {% endif %}
    {% endblock brand_content %}
  </div>
